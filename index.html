<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body class="theme1">
    
    <div class="calculator__wrapper">
        <div class="calculator__first-part">
            <h1 class="calculator__first-part__name">
                Calculator
            </h1>
            <div class="calculator__first-part__theme-option">
                <div class="option__wrapper">
                    <p class="option"> 1 </p>
                    <p class="option"> 2 </p>
                    <p class="option"> 3 </p>
                </div>

                <div class="option__functional-part">
                    <p class="option__functional-part-text"> Theme </p>
                    <div class="selected__theme">
                        <div class="selected__theme-inner theme1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calculator__second-part">
            <input type="text" class="numbers__input" readonly/>
        </div>
        <div class="calculator__third-part">
            <div class="buttons__wrapper-grid">
                <button class="btn"> 7 </button>
                <button class="btn"> 8 </button>
                <button class="btn"> 9 </button>
                <button class="btn btn-color1"> Del </button>
                <button class="btn"> 4 </button>
                <button class="btn"> 5 </button>
                <button class="btn"> 6 </button>
                <button class="btn "> + </button>
                <button class="btn"> 1 </button>
                <button class="btn"> 2 </button>
                <button class="btn"> 3 </button>
                <button class="btn"> - </button>
                <button class="btn"> . </button>
                <button class="btn"> 0 </button>
                <button class="btn"> / </button>
                <button class="btn"> * </button>
            </div>
            <div class="buttons__wrapper-flex">
                <button class="btn btn-color1"> Reset </button>
                <button class="btn btn-color2"> = </button>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<footer>
    <div class="footer">
        <p class="footer__text"> Challenge by </p>
        <a class="footer__link" href="https://www.frontendmentor.io/"> Frontend Mentor </a> 
        <p class="footer__text"> Coded by MilosKrca </p>
    </div>
</footer>
</html>
